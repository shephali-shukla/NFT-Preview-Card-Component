<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Montserrat:ital,wght@0,900;1,400&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="img">
                <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="equilibrium">
            </div>
           
           
            <div class="main-text">
                <h2>Equilibrium #3429</h2>
            </div>

            <div class="follow-text">
                <p>Our Equilibrium collection promotes <br>balance and calm.</p>
            </div>
            
            <div class="bottom">
                <div class="info-text">
                    <img class="ib" src="icon-ethereum.svg" alt="icon-1">
                    <span class="ib text color-1"> 0.041ETH</span>
               
                    <img class="ib time icon" src="icon-clock.svg" alt="icon-2">
                    <span class="ib time text color-2">3 days left</span>
                </div>

               <hr>

               <div class="creator-details">   
                   <p class="creator"><span class="part-1">Creation of</span> <span class="part-2">Jules Wyvern</span></p>
               </div>
            </div>
        </div>

    </div>
</body>
</html>
